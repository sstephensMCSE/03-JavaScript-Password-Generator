    03-JavaScript-Password-Generator
    This weekâ€™s homework requires you to create an application that an employee can use to generate a random password.
    This app will run in the browser, and will feature dynamically updated HTML and CSS powered by JavaScript code that you write.
    It will have a clean and polished user interface that is responsive, ensuring that it adapts to multiple screen sizes.

<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Style links -->        
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
        
    <!-- Title -->
    <title>03-JavaScript-Password-Generator</title>

</head>
    
<body>

    <div class="container">
        <div class="header clearfix">
            <nav>
                <ul class="nav nav-pills float-right">
                <!-- Reset the page -->
                <li class="nav-item">
                    <a class="nav-link" onClick=window.location.reload();>Reset Form</a>
                </li>                
                <!-- Save to Clipboard -->
                <li class="nav-item">
                    <a class="nav-link" id="clipboard">Save to Clipboard</a>
                </li>
                </ul>                
            </nav>   
            <h3 class="text-muted">Password Generator</h3>     
        </div>


    <div class="row">
        <!-- Create a responsive container for the jumbotron -->
        <div class="col-lg-8 col-sm-12">
            <div class="jumbotron">
                <!-- Random Message -->
                <h2 rows="2" id=welcomeMessage></h2>
                <!-- This is where the password will be displayed -->
                <div class="form-group">      
                    <textarea class="form-control" rows="3" placeholder="Your secure password" id="displayPassword" readonly></textarea>
                </div>
                <!-- Button to generate password -->
                <p><a class="btn btn-lg btn-success" id="generatePassword" role="button">Generate!</a></p>
            </div>
        </div>
    
        <!-- Create a responsive container forthe options -->
        <div class="col-lg-4 col-sm-12">
            <!-- Present a series of prompts for password criteria -->
            <H4><u>Choose Options: </u></H4>            
                <h5>Password length:</h5>
                <div class="form-group">                    
                    <!-- length of at least 8 characters and no more than 128 characters -->
                    <input type="number" class="form-control" id="optionLength" value="8" min=8 max=128>                
                </div>

                <div class="form-check">
                    <!-- optionUpper -->
                    <input class="form-check-input" type="checkbox" value="" id="optionUpper">
                    <!-- <label class="form-check-label" for="optionUpper"> -->
                        <h5>Include uppercase letters?</h5>
                    </label>
                </div>

                <div class="form-check">
                    <!-- optionLower -->
                    <input class="form-check-input" type="checkbox" value="" id="optionLower">
                    <!-- <label class="form-check-label" for="optionLower"> -->
                        <h5>Include lowercase letters?</h5>
                    </label>
                </div>
                <div class="form-check">
                    <!-- optionNumbers -->
                    <input class="form-check-input" type="checkbox" value="" id="optionNumbers">
                    <!-- <label class="form-check-label" for="optionNumbers"> -->
                        <h5>Include numbers?</h5>
                    </label>
                </div>
                <div class="form-check">
                    <!-- optionSymbols -->
                    <input class="form-check-input" type="checkbox" value="" id="optionSymbols">
                    <!-- <label class="form-check-label" for="optionSymbols"> -->
                        <h5>Include symbols?</h5>
                    </label>
                </div>
        </div>          
    </div>

        <footer class="footer">
        <p>03-JavaScript-Password-Generator Bootcamp 2020</p>        
        </footer>

    </div> <!-- /container -->

    <!-- Call Application code -->
    <script src="script.js"></script>

    <!-- Bootstrap Links -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</body>

</html>
